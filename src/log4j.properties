log4j.appender.logs=org.apache.log4j.ConsoleAppender
log4j.appender.logs.Target=System.out
log4j.appender.logs.layout=org.apache.log4j.PatternLayout
log4j.appender.logs.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss} %-5p %c{1}:%L - %m%n


log4j.rootLogger=info, logs
#log4j.rootLogger=error, logs

